<section>
    <h2>{{'ECOMMERCE.INDEX.CONTACT.TITLE' | translate}}</h2>

    <form class="contact-form" (submit)="sendEmail($event)">
        <label for="name">{{'ECOMMERCE.INDEX.CONTACT.FORM.NAME' | translate}} <span>*</span></label>
        <input type="text" id="name" name="user_name" required minlength="5" maxlength="40">
        <label for="email">Email <span>*</span></label>
        <input type="email" id="email" name="user_email" required>
        <label for="message">{{'ECOMMERCE.INDEX.CONTACT.FORM.MESSAGE' | translate}} <span>*</span></label>
        <textarea id="message" name="message" required minlength="5" maxlength="500"></textarea>
        <input type="submit" [value]="sendButtonText">
    </form>
</section>
