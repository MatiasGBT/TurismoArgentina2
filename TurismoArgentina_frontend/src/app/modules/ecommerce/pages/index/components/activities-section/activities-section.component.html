<section>
    <h2>{{'NAVBAR.ACTIVITIES' | translate}}</h2>

    <app-spinner *ngIf="activities.length == 0"></app-spinner>

    <div id="activities" *ngIf="selectedActivity && activities.length > 0">
        <div #selectedActivityDomElement class="activity selected-activity" [ngStyle]="{'background-image': 'url(http://localhost:8090/api/activities/img/' + selectedActivity.image1 + ')'}">
            <div class="activity-data">
                <p>{{selectedActivity.name}} ({{selectedActivity.location.name}})</p>
                <button [attr.aria-label]="selectedActivity.name + ' page'" (click)="goToActivity(selectedActivity.idActivity)">{{'GENERAL.DETAILS' | translate}}</button>
            </div>
        </div>

        <div class="activity" *ngFor="let activity of activities" [ngStyle]="{'background-image': 'url(http://localhost:8090/api/activities/img/' + activity.image1 + ')'}" (click)="selectActivity(activity, selectedActivityDomElement)">
            <div class="activity-data">
                <p>{{activity.name}} ({{activity.location.name}})</p>
                <button [attr.aria-label]="activity.name + ' page'" (click)="goToActivity(activity.idActivity)">{{'GENERAL.DETAILS' | translate}}</button>
            </div>
            <i class="fa-solid fa-hand-pointer"></i>
        </div>
    </div>

    <a [routerLink]="['/shop/activities']" aria-label="Activities page"
        id="activities-page-link">{{'ECOMMERCE.INDEX.ACTIVITIES.MORE_ACTIVITIES_LINK' | translate}}</a>
</section>
