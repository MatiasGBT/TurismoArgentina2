<section>
    <h2>{{'NAVBAR.LOCATIONS' | translate}}</h2>

    <app-spinner *ngIf="locations.length == 0"></app-spinner>

    <div id="locations" *ngIf="locations.length > 0">
        <div class="location" *ngFor="let location of locations" [ngStyle]="{'background-image': 'url(http://localhost:8090/api/locations/img/' + location.image + ')'}">
            <div class="location-data">
                <p>{{location.name}} ({{location.province.name}})</p>
                <button [attr.aria-label]="location.name + ' page'" (click)="goToLocation(location.idLocation)">{{'GENERAL.DETAILS' | translate}}</button>
            </div>
        </div>
    </div>

    <a [routerLink]="['/shop/locations']" aria-label="Locations page" id="locations-page-link">{{'ECOMMERCE.INDEX.LOCATIONS.MORE_LOCATIONS_LINK' | translate}}</a>
</section>
