<app-spinner *ngIf="!location"></app-spinner>

<ng-container *ngIf="location">
    <ecommerce-location-header [location]="location"></ecommerce-location-header>
    <ecommerce-location-data [location]="location"></ecommerce-location-data>
    <ecommerce-location-activities *ngIf="activities.length > 0" [activities]="activities"></ecommerce-location-activities>
    <ecommerce-location-buy [location]="location"></ecommerce-location-buy>
</ng-container>
