<section>
    <h1>{{'NAVBAR.PROVINCES' | translate}}</h1>

    <ecommerce-province-selector></ecommerce-province-selector>

    <div id="provinces">
        <div class="province" *ngFor="let province of provinces">
            <img [src]="province.image" [alt]="province.name + ' image'">
            <p>{{province.name}}</p>
        </div>
    </div>

    <ecommerce-paginator></ecommerce-paginator>
</section>
