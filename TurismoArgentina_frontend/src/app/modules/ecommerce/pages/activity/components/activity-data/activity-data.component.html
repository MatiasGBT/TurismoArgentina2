<section>
    <h1 *ngIf="activity?.name">{{activity.name}}</h1>
    <a *ngIf="activity?.location" [routerLink]="['/shop/locations/', activity.location.idLocation]">({{activity.location.name}})</a>
    <p *ngIf="activity?.description">{{activity.description}}</p>
    <p *ngIf="activity?.duration"><i class="fa-solid fa-clock"></i> Duration: {{activity.duration}}hs</p>
</section>
