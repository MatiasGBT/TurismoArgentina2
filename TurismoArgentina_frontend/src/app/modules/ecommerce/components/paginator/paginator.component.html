<div id="paginator">
    <button [disabled]="isFirstPage" aria-label="First page" (click)="goFirstPage()">
        <i class="fa-solid fa-angles-left"></i>
    </button>
    <button [disabled]="isFirstPage" aria-label="Previous page" (click)="goPreviousPage()">
        <i class="fa-solid fa-angle-left"></i>
    </button>
    {{page + 1}}
    <button [disabled]="isLastPage" aria-label="Next page" (click)="goNextPage()">
        <i class="fa-solid fa-angle-right"></i>
    </button>
    <button [disabled]="isLastPage" aria-label="Last page" (click)="goLastPage()">
        <i class="fa-solid fa-angles-right"></i>
    </button>
</div>
