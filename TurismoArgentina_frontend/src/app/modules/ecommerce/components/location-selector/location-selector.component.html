<div id="select-container">
    <label for="locations-select">{{'ECOMMERCE.SELECTORS.LOCATION' | translate}}: </label>

    <select name="locations-select" id="locations-select" (change)="selectLocation()">
        <option value="default" selected>{{'ECOMMERCE.SELECTORS.DEFAULT_OPTION' | translate}}</option>
        <option *ngFor="let locationName of locationsNames" value="locationName">
            {{locationName}}
        </option>
    </select>
</div>
